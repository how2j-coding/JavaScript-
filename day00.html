    <script type="text/javascript">
        // isNaN() 判断变量是否为数字
        // 用户输入 prompt("输入框")
        /*
        \n 换行符
        \t 缩进
        \b 空格  */

        // 获取字符串长度 length
        let str = "Number 213"
        console.log(str.length)

        // 转字符串
        // 数字转字符串
        let Number = 10;
        console.log(Number.toString())
        console.log(String(Number))
        console.log(Number + '')

        // 字符串转数字
        let strings = '10。56'
        console.log(parseInt(strings)) // 取整 去除单位
        console.log(parseFloat(strings))

        console.log(typeof 4.5)

        // 转换为布尔值
        console.log(Boolean(''))  // False
        console.log(Boolean('123')) //True

        // 递增
        let  a = 12;
        ++a
        a++
        console.log(a)

        // or = 或||   and = 与&&   no = 非!
    </script>
