        // 查找‘abcoefoxyozzopp’中o的位置与次数
        
        function findO(str1) {
            let newArray = [];
            let frequency = 0;
            let first = str1.indexOf('o');
            while (first !== -1) {
                let result = '位置：' + first;
                frequency ++;
                first = str1.indexOf('o', first + 1);
                newArray.push(result);
            }
            return newArray;
        }
