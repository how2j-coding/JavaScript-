<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>day05</title>
    <script type="text/javascript">
        // 内置对象
        // js对象分为3种：属于ECMAScript（自定义对象，内置对象），js独有的（浏览器对象）。
        // 文档 MDN  https://developer.mozilla.org/zh-CN/
        // 数学对象
        console.log(Math.max(1,45,7,87,9))

        // 封装数学对象
        let myMath = {
            PI: 3.1415926,
            Max: function () {
                let max = arguments[0];
                for (let i = 1; i < arguments.length; i++) {
                    if (max < arguments[i]) {
                        max = arguments[i];
                    }
                }
                return max;
            },
            Min: function () {
                let min = arguments[0];
                for (let i = 1; i < arguments.length; i++) {
                    if (min > arguments[i]) {
                        min = arguments[i];
                    }
                }
                return min;
            }
        }

        console.log(myMath.PI)
        console.log(myMath.Max(1,5,9))
        console.log(myMath.Min(1,5,9))

        // --------------------------------------------------
        // 绝对值
        console.log(Math.abs(-2))
        // console.log(Math.abs('hello'))  // NaN

        // 三种取整的方法
        // Math.floor()  往最小值取整
        console.log(Math.floor(1.1)) // 1
        console.log(Math.floor(1.9)) // 1
        // Math.ceil() 往最大值取整
        console.log(Math.ceil(1.1)) // 2
        console.log(Math.ceil(1.9)) // 2
        // Math.round() 四舍五入  .5的特殊性 向大取
        console.log(Math.round(-1.1)) // -1
        console.log(Math.round(-1.5)) // -1 ☆
        console.log(Math.round(-1.9)) // -2
        console.log(Math.round(1.1)) // 1
        console.log(Math.round(1.5)) // 2
        console.log(Math.round(1.9)) // 2

        // ------------------------------------------------------------- //TODO: 随机数
        console.log(Math.random())


        // 日期函数（构造函数）
        let data = new Date()
        console.log(data) // 获取当前时间

        // let date = new Date('2013-10-11 23:12:00')  // 传入参数
        console.log(data.getFullYear()) // get_the_current_year
        console.log(data.getMonth() + 1) // get_the_current_month
        console.log(data.getDay() + 1) // 周几


        // 获取Date总的毫秒数(时间戳)，是距离1970年1月1号开始计算
        console.log(data.valueOf());
        console.log(data.getTime());
        // 简单写法
        let date1 = +new Date();
        console.log(date1);

        console.log(Date.now()); // H5新增


        // 倒计时
        function countdown(endTime) {
            let currentTime = +new Date();
            let inputTime = +new Date(endTime);

            let timeDifference = (inputTime - currentTime) / 1000;  // 相差秒数
            let day = Math.trunc(timeDifference / 60 / 60 / 24); // 天
            day = day < 10 ? '0' + day : day;
            let h = Math.trunc(timeDifference / 60 / 60 % 24); // 时
            h = h < 10 ? '0' + h : h;
            let f = Math.trunc(timeDifference / 60 % 60); // 分
            f = f < 10 ? '0' + f : f;
            let m = Math.trunc(timeDifference % 60); // 秒
            m = m < 10 ? '0' + m : m;
            return day + '天' + h + '时' + f + '分' + m + '秒'
        }
        console.log(countdown('2021-2-2 18:00:00'));

        // 数组的判断
        let arr = [2,4,5]
        if (arr instanceof Array) {
            alert('是数组')
        }
    </script>
