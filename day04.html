        // 函数
        function getSum(num1, num2) {
            let sum = 0;
            for (let i = num1; i < num2; i++) {
                sum += i;
            }
            console.log(sum);
        }

        getSum(1, 100);


        // 函数求最大值
        function getArrMax(arr) {
            let max = arr[0];
            for (let a = 1; a <= arr.length; a++) {
                if (arr[a] > max) {
                    max = arr[a];
                }
            }
            return max;
        }

        let re = getArrMax([3, 4, 5, 6, 7, 8]);
        console.log(re)

        // arguments的使用

        // 判断是否为闰年的函数
        function isRunYear(year) {
            let flag = false;
            if (year % 4 === 0 && year % 100 !== 0 || year % 400 === 0) {
                flag = true;
            }
            return flag;
        }

        // 用户输入年份
        function Year() {
            let year = prompt("import year:")
            if (isRunYear(year)) {
                alert('2月29天，是闰年');
            } else {
                alert('2月28天，是平年');
            }
        }

        Year()
